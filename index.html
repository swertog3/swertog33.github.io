<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Ваши дополнительные стили -->
</head>
<body>
    <header>
        <div class="container-fluid header-container py-3 bg-success">
            <div class="row align-items-center justify-content-between">
                <div class="col-12 col-md-4 d-flex justify-content-center mb-2 mb-md-0">
                    <div class="logo-wrapper d-flex align-items-center">
                        <div class="logo">
                            <img src="https://avatars.mds.yandex.net/i?id=c773ca51a07233f2e45f62a11746d96e_l-4359636-images-thumbs&n=13" alt="Логотип" class="img-fluid" style="max-width: 200px;">
                        </div>
                        <div class="title-container ms-3">
                            <h1 class="h4 mb-0 text-white">Название сайта</h1>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <nav class="main-nav">
                        <ul class="nav justify-content-center flex-column flex-md-row">
                            <li class="nav-item"><a class="nav-link text-white" href="#">Ссылка 1</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#">Ссылка 2</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#">Ссылка 3</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <!-- Таблица -->
            <div class="col-12 order-2 order-lg-1 mb-44">
                <div class="table-wrapper">
                    <h2 class="h4 mb-3">Таблица</h2>
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th colspan="4" class="text-center">Заголовок</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td rowspan="2" class="bg-success text-white align-top">Объединённая ячейка</td>
                                <td>Ячейка 11</td>
                                <td>Ячейка 12</td>
                                <td>Ячейка 13</td>
                            </tr>
                            <tr>
                                <td>Ячейка 21</td>
                                <td>Ячейка 22</td>
                                <td>Ячейка 23</td>
                            </tr>
                            <tr>
                                <td>Ячейка 31</td>
                                <td colspan="2" class="bg-success text-white">Объединённая по горизонтали</td>
                                <td>Ячейка 34</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Список ссылок -->
            <div class="col-12 col-lg-4 mb-4">
                <div class="links-wrapper">
                    <h2 class="h4 mb-3">Список гиперссылок:</h2>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="https://kubsu.ru/" class="text-decoration-none">1</a></li>
                        <li class="mb-2"><a href="https://kubsu.ru/" class="text-decoration-none">2</a></li>
                        <li class="mb-2">
                            <a href="https://kubsu.ru/">
                                <img src="https://static.kino.1tv.ru/cdn/3291/background.jpg" alt="3" class="img-thumbnail" style="max-width: 50px;">
                            </a>
                        </li>
                        <li class="mb-2"><a href="/about" class="text-decoration-none">4</a></li>
                        <li class="mb-2"><a href="/" class="text-decoration-none">5</a></li>
                        <li class="mb-2">
                            <a href="#about" class="text-decoration-none">6.откуда</a>
                            <p id="about" class="mt-1">6.куда</p>
                        </li>
                        <!-- Остальные <li> аналогично -->
                    </ul>
                </div>
            </div>

            <!-- Форма -->
            <div class="col-12 mb-4">
                <div class="form-wrapper">
                    <h2 class="h4 mb-3">Форма:</h2>
                    <form action="/submit" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="1.1" class="form-label">ФИО</label>
                            <input type="text" id="1.1" name="1.1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="2" class="form-label">Телефон</label>
                            <input type="tel" id="2" name="2" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="000-000-000" required>
                        </div>
                        <div class="mb-3">
                            <label for="3" class="form-label">e‑mail</label>
                            <input type="email" id="3" name="3" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="4" class="form-label">Дата рождения:</label>
                            <input type="date" id="4" name="4" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Пол</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="5.2" id="5.1" value="5.1" required>
                                <label class="form-check-label" for="5.1">Муж</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="5.2" id="5.3" value="5.3">
                                <label class="form-check-label" for="5.3">Жен</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="5.2" id="5.4" value="5.4">
                                <label class="form-check-label" for="5.4">Не указан</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Любимый язык программирования</label>
                            <select class="form-select" name="programming_languages[]" multiple size="3">
                            <option value="Pascal">Pascal</option>
                            <option value="C">C</option>
                            <option value="Cpp">C++</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="PHP">PHP</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="Haskell">Haskell</option>
                            <option value="Clojure">Clojure</option>
                            <option value="Prolog">Prolog</option>
                            <option value="Scala">Scala</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Биография</label>
                        <textarea class="form-control" id="bio" name="7" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="8" name="8" required>
                            <label class="form-check-label" for="8">С контрактом ознакомлен(а)</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <p class="mb-0">&copy; Имя Фамилия</p>
        </div>
    </footer>

    <!-- Подключаем Bootstrap JS (опционально, если нужны компоненты вроде модалов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
